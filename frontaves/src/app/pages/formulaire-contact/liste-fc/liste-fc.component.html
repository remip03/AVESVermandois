<section>

<div class="centre">
    <h2>Liste des formulaires de contact</h2>
</div>

<div class="licarte">
    <div *ngFor="let formcont of formulaireContacts; let i = index" class="carte colonne centre dimresp">
        <span>Nom : {{ formcont.nom_fc }}</span>
        <span>Prénom : {{ formcont.prenom_fc }}</span>
        <span>Envoyé le : {{ formcont.date_fc }}</span>
        <button routerLink="listeFc/{{ formcont.id }}">Détail</button>
    </div>
</div>

</section>
