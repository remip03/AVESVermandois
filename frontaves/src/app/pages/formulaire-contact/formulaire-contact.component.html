<section class="colonne centre">

    <h2>Nous contacter</h2>

<form class="degrade" [formGroup]="FormulaireContact">

    <div class="container colonne centre">

        <div class="colonne marge">
            <label for="nom">Entrer votre nom :</label>
            <input id="nom" name="nom" type="text" size="50" placeholder="NOM" formControlName="nom_fc">
            @if (valid && form['nameR'].invalid) {
                <span>Nom invalide</span>
                }
        </div>

        <div class="colonne marge">
            <label for="prenom">Entrer votre prénom :</label>
            <input id="prenom" name="prenom" type="text" size="50" placeholder="PRENOM" formControlName="prenom_fc">
        </div>

        <div class="colonne marge">
            <label for="tel">Entrer votre numéro de téléphone :</label>
            <input id="tel" name="tel" type="text" size="50" placeholder="Téléphone" formControlName="tel_fc">
        </div>

        <div class="colonne marge">
            <label for="email">Entrer votre adresse mail :</label>
            <input id="email" name="email" type="text" size="50" placeholder="Adresse Mail" formControlName="mail_fc">
        </div>

        <div class="colonne marge divForm">
            <label for="content">Entrer votre message (500 caractères maximum) :</label>
            <textarea name="content" id="content" maxlength="500" formControlName="content_fc"></textarea>
        </div>

        <button class="orange" (click)="envoiFormulaire()">Envoyer</button>
    </div>

</form>

</section>
