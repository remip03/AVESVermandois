<section>

    <div class="centre">
        <h2>Liste des comptes</h2>
    </div>

    <button routerLink="/creercompte">Créer un compte</button>

    <div class="licarte">
        <div *ngFor="let user of listeUser" class="carte colonne centre dimresp">
            <span>Nom : {{ user.nom_g }}</span>
            <span>Prénom : {{ user.prenom_g }}</span>
            <button routerLink="/listecompte/{{ user.id }}">Detail</button>
        </div>
    </div>

</section>
